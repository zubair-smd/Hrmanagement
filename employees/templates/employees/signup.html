{% extends 'employees/base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <img src="{% static 'hr_app/images/HR.png' %}" alt="HR Icon" class="login-icon">
        <h2>Sign Up - HR Management System</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="emp_id">Employee ID</label>
                <input type="text" name="emp_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'employees:login' %}">Login here</a></p>
        </form>
    </div>
</div>
{% endblock %}
